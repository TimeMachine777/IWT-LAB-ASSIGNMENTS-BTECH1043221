<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('background.jpg');
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .profile-container {
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
    padding: 30px;
    width: 400px;
    text-align: center;
    animation: fade-in 0.5s ease;
  }

  .profile-title {
    font-size: 40px;
    color: #333;
    margin-bottom: 20px;
    background-color: antiquewhite;
    border-radius: 50%;
    border: 2px solid rgb(224, 203, 175);
    padding: 10px;
  }

  .profile-image {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 20px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
  }

  .profile-info {
    margin-bottom: 20px;
  }

  .profile-info label {
    display: block;
    font-size: 24px;
    color: #555;
    margin-bottom: 5px;
  }

  .profile-info p {
    font-size: 20px;
    color: #333;
    margin: 0;
  }

  .bio {
    font-size: 18px;
    color: #444;
    margin-top: 20px;
  }
</style>
</head>
<body>
<div class="profile-container">
  <h2 class="profile-title">Profile</h2>
  <img src="profile.jpg" alt="Profile Image" class="profile-image">
  <div class="profile-info">
    <label for="name">Name:</label>
    <p>Gaurang Dixit</p>
  </div>
  <div class="profile-info">
    <label for="username">Username:</label>
    <p>GD123</p>
  </div>
  <div class="profile-info">
    <label for="email">Email:</label>
    <p>gd123@gmail.com</p>
  </div>
  <div class="profile-info">
    <label for="location">Location:</label>
    <p>Mesra, Ranchi, India</p>
  </div>
  <p class="bio">A wonderful person.</p>
</div>
</body>
</html>
