<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Home Page</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
  }

  .header {
    background-color: #5F539F;
    color: white;
    padding: 10px 0;
    text-align: center;
  }

  .nav {
    display: flex;
    justify-content: center;
    background-color: #9cd133;
    padding: 10px 0;
  }

  .nav a {
    text-decoration: none;
    color: white;
    padding: 10px 20px;
    transition: background-color 0.3s ease;
  }

  .nav a:hover {
    background-color: #5F539F;
  }

  .container {
    text-align: center;
    margin-top: 100px;
  }

  h1 {
    font-size: 36px;
    color: #333;
    margin-bottom: 20px;
  }

  p {
    font-size: 18px;
    color: #555;
    margin-bottom: 30px;
  }

  .btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #5F539F;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }

  .btn:hover {
    background-color: #9cd133;
  }
</style>
</head>
<body>
<div class="header">
  <h1>Modern Website</h1>
</div>
<div class="nav">
  <a href="Q3_1.html">About Us</a>
  <a href="Q3_2.html">Our Services</a>
  <a href="Q3_3.html">Contact Us</a>
</div>
<div class="container">
  <h1>Welcome to Our Modern Website</h1>
  <p>Discover more about our services and get in touch with us today.</p>
  <a href="Q3_1.html" class="btn">Learn More</a>
</div>
</body>
</html>
