<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
  }

  .header {
    background-color: #5F539F;
    color: white;
    padding: 10px 0;
    text-align: center;
  }

  .nav {
    display: flex;
    justify-content: center;
    background-color: #86c646;
    padding: 10px 0;
  }

  .nav a {
    text-decoration: none;
    color: white;
    padding: 10px 20px;
    transition: background-color 0.3s ease;
  }

  .nav a:hover {
    background-color: #5F539F;
  }

  .container {
    text-align: center;
    margin-top: 50px;
    padding: 0 20px;
  }

  h1 {
    font-size: 28px;
    color: #333;
    margin-bottom: 20px;
  }

  p {
    font-size: 16px;
    color: #555;
    line-height: 1.6;
    margin-bottom: 30px;
  }

  .contact-form {
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    max-width: 400px;
    margin: 0 auto;
  }

  .contact-form input,
  .contact-form textarea {
    width: 90%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .contact-form button {
    background-color: #5F539F;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
  }

  .contact-form button:hover {
    background-color: #86c646;
  }
</style>
</head>
<body>
<div class="header">
  <h1>Contact Us</h1>
</div>
<div class="nav">
  <a href="Q3.html">Home</a>
  <a href="Q3_1.html">About Us</a>
  <a href="Q3_2.html">Our Services</a>
</div>
<div class="container">
  <h1>Get In Touch</h1>
  <div class="contact-form">
    <form>
      <input type="text" placeholder="Name">
      <input type="email" placeholder="Email">
      <textarea placeholder="Message"></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
</div>
</body>
</html>
